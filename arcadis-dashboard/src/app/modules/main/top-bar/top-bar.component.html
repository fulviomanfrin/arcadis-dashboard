<div>
  <div class="flex-wrap">
    <div class="card hover:bg-orange-500">
      <p-menubar [model]="items" class="bg-orange-500">
        <ng-template pTemplate="start" class="orange-500">
          <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
        </ng-template>
        <ng-template pTemplate="end">
          <input type="text" pInputText placeholder="Search" class="w-full" />
        </ng-template>
      </p-menubar>
    </div>

  </div>
</div>
